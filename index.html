<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeDex</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
<body>
  
<div class= "container">
  <h1 class="text-center"> PokeDex </h1>
  
  <div class="row" id="nameDiv">
    <div class="input-group col-xs-2 col-xs-offset-5">
      <input type="text" class="form-control" id="searchWords" placeholder="Search by name">
          <span class="input-group-btn">
            <button class="btn btn-default glyphicon glyphicon-search" id="searchButton" type="button"></button>
          </span>
    </div>
  </div>
    
  <div class="row">
    <h2 class="col-xs-1 col-xs-offset-3 text-right" id= "number"></h2>
    <h2 class="col-xs-1 text-left" id="pokemon"></h2>
    <h3 class="col-xs-1 text-center" id="typeHeader">Type(s)</h3>
    <h3 class="col-xs-2 col-xs-offset-1 text-center" id="ability">Possible Abilities</h3>
   </div> 
  
  
  <div class="row">
    <img href="#" class="col-xs-1 col-xs-offset-3" id="spriteFront">
    <img href="#" class="col-xs-1" id="spriteBack">
    <p class="col-xs-1 text-center clearMe" id="type"></p>
    <p class="col-xs-2 col-xs-offset-1 text-center clearMe" id=abilities></p>
    <button id="btn-primary" type="submit"> Add to My Collection </button>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>  
</html>
